        <h1 class="logo">

            <a href="/">
                <img src="../../public/assets/topBar/logo.png">
                <span>成为更好的自己</span>
            </a>               
        </h1>
        

        <!-- 菜单栏 -->
        <div class="left-menu">
            <!-- 创建菜单图标 -->
            <ul class="menu-icon">
                <li></li>
                <li></li>

            </ul>


            <!-- 创建菜单 -->
            <ul class="nav">

            </a>

    </div>
  </div>
  <div id="contentPublisher">

        <button id="contentPublisher_image"><i class="fa fa-picture-o" aria-hidden="true"></i><span>图片</span></button>

    </div>

  <div id="masonry">
